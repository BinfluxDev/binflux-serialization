plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io/' }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

task buildApp(type: Jar) {
    baseName = project.name + '-all'
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'org.apache.commons:commons-pool2:2.9.0'

    compile 'org.mapdb:elsa:3.0.0-M7'
    compile 'com.caucho:hessian:4.0.38'
    compile 'com.github.romix:quickser:master-SNAPSHOT'
    compile 'de.ruedigermoeller:fst:2.56'
    compile 'com.esotericsoftware:kryo:5.0.0-RC9'
}

group 'eu.binflux'
version '1.1.3-release'